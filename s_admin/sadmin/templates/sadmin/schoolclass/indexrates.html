{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
 <div class="row">
  <div class="col-md-1 col-xs-1 col-sm-1"></div>
   <div  class="col-md-10 col-xs-10 col-sm-10">
    <h3 class="round3" style="text-align:center;">School Class Billing Items</h3>
  </div>
  <div class="col-md-1 col-xs-1 col-sm-1"></div>
 </div>
 <div class="row">
  <div class="col-md-10 col-xs-10 col-sm-10"></div>

 </div>
 <br/>
 {% for schoolclass in SchoolClass_list %}
  <div class="row">
   <div class="col-md-1 col-xs-1 col-sm-1"></div>
   <div class="col-md-7 col-xs-7 col-sm-7">
    <ul class="list-group">
       <li class="list-group-item ">
     <a href="{% url 'editschoolclass' schoolclass.pk %}">  {{schoolclass.sc_code}}-{{schoolclass.sc_lv_code}}-{{schoolclass.sc_desc}}
      </a>  <span class="badge"></span>
    </li>
     </ul>
    <br>
   </div>
   
   <div class="col-md-1">
    <a href="{% url 'addrateslevel' schoolclass.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-plus"></span> Class Items
     </button>
    </a>
   </div>

   <div class="col-md-1">
    <a href="{% url 'rateslevel' schoolclass.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-list"></span> Class Items
     </button>
    </a>
   </div>

   <div class="col-md-1 col-xs-1 col-sm-1"></div>
  </div>
 {% endfor %}
</div>
{% endblock %}
