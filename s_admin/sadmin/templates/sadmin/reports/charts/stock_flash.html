
<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Stock Valuation Flash'
      },
      xAxis: {
          categories: [
            {% for entry in dataset %}'{{ entry.si_st_code__st_name }} '{% if not forloop.last %}, {% endif %}{% endfor %}
          ]
      },
      series: [{
          name: 'Quantity',
          data: [
            {% for entry in dataset %}{{ entry.sum_qty }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'purple'
      },
      {
          name: 'Value',
          data: [
            {% for entry in dataset %}{{ entry.sum_value }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'brown'
      },
    ]
  });
</script>
