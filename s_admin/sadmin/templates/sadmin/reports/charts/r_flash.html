<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Resources Requirements'
      },
      xAxis: {
          categories: [
            {% for entry in dataset %}'{{ entry.rs_st_code__st_name }} '{% if not forloop.last %}, {% endif %}{% endfor %}
          ]
      },
      series: [{
          name: 'Projects',
          data: [
            {% for entry in dataset %}{{ entry.num_inst }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'green'
      }, {
          name: 'Qty Required',
          data: [
            {% for entry in dataset %}{{ entry.sum_req }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'red'
      },
{
          name: 'Qty Provided',
          data: [
            {% for entry in dataset %}{{ entry.sum_prov }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'purple'
      },
]
  });
</script>
